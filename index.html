<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Money</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Money</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="./assets/income.svg" alt="Image de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span> Saídas </span>
            <img src="./assets/expense.svg" alt="Image de saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="./assets/total.svg" alt="Image de total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" title="Nova transação"
          >+ Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Título</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Criada em</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <img
        src="assets/icon-close.svg"
        alt="An icon with X"
        title="Close modal"
        class="close"
      />
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form>
            <div class="input-group">
              <label class="sr-only" for="title">Título</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Título"
                required
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
                required
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="Valor"
                required
              />
            </div>

            <div class="input-group flex">
              <a href="#" class="button income" data-option="income">Entrada</a>
              <a href="#" class="button expense" data-option="expense">Saída</a>
            </div>

            <div class="input-group actions">
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer><p>My Money</p></footer>

    <script src="out/modules/app.js" type="module"></script>
  </body>
</html>
